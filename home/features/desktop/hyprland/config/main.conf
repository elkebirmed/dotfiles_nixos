exec-once = swww query || swww init
exec-once = ~/.config/hypr/scripts/wallpaper.sh init

animations {
  bezier = easein, 0.11, 0, 0.5, 0
  bezier = easeout, 0.5, 1, 0.89, 1
  bezier = easeinback, 0.36, 0, 0.66, -0.56
  bezier = easeoutback, 0.34, 1.56, 0.64, 1
  animation = windowsIn, 1, 3, easeoutback, slide
  animation = windowsOut, 1, 3, easeinback, slide
  animation = windowsMove, 1, 3, easeoutback
  animation = workspaces, 1, 2, easeoutback, slide
  animation = fadeIn, 1, 3, easeout
  animation = fadeOut, 1, 3, easein
  animation = fadeSwitch, 1, 3, easeout
  animation = fadeShadow, 1, 3, easeout
  animation = fadeDim, 1, 3, easeout
  animation = border, 1, 3, easeout
  enabled = true
}

decoration {
  blur {
    enabled = true
    ignore_opacity = true
    new_optimizations = true
    passes = 3
    size = 5
  }
  active_opacity = 0.940000
  col.shadow = 0x44000000
  col.shadow_inactive = 0x66000000
  drop_shadow = true
  fullscreen_opacity = 1.000000
  inactive_opacity = 0.750000
  rounding = 5
  shadow_offset = 3 3
  shadow_range = 12
}

dwindle {
  split_width_multiplier = 1.350000
}

general {
  border_size = 2
  col.active_border = 0xff48b685
  col.inactive_border = 0xff4f424c
  cursor_inactive_timeout = 4
  gaps_in = 3
  gaps_out = 5
}

group {
  groupbar {
    font_size = 11
  }

  col.border_active = 0xfffec418
  col.border_inactive = 0xff8d8687
}

input {
  touchpad {
    disable_while_typing = false
    natural_scroll = true
  }

  accel_profile = adaptive
  follow_mouse = true
  kb_layout = fr, ara
  kb_options = grp:win_space_toggle
  numlock_by_default = true
  repeat_delay = 300
  sensitivity = 0.800000
}

master {
  new_is_master = true
}

misc {
  close_special_on_empty = true
  disable_hyprland_logo = true
  new_window_takes_over_fullscreen = 2
  vfr = true
}

